<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor JS Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        svg {
            border: 1px solid black;
            border-radius: 15px;
        }

        div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-2"> <label for="speedSlider" class="form-label">Animation Speed: </label>
            <input type="range" class="form-range" id="speedSlider" min="500" max="5000" value="5000">
            <span id="speedValue" class="ms-2">5000</span> ms
        </div>
        <div class="col-md-2"> <label for="clientSelect" class="form-label">Select Client: </label>
            <select id="clientSelect" class="form-select" multiple size="3"> <option value="0">C1</option>
                <option value="1">C2</option>
                <option value="2">C3</option>
            </select>
        </div>
        <div class="col-md-4 d-flex align-items-end"> <button id="sendMessageButton" class="btn btn-primary me-2">Send Message</button>
            <button id="resetButton" class="btn btn-secondary">Reset</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <svg width="980" height="980"></svg>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-header">Node 1</div>
                <ul class="list-group list-group-flush" id="nodeData1">
                    <li class="list-group-item" id="roundId1">Current round ID: 0</li>
                    <li class="list-group-item" id="activeRounds1">Active Rounds: 0</li>
                    <li class="list-group-item" id="committedRounds1">Committed Rounds: 0</li>
                </ul>
                <button type="button" class="btn btn-info" id="popoverButton1" data-toggle="popover" title="Committed Rounds">View Committed Rounds</button>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-header">Node 2</div>
                <ul class="list-group list-group-flush" id="nodeData2">
                    <li class="list-group-item" id="roundId2">Current round ID: 0</li>
                    <li class="list-group-item" id="activeRounds2">Active Rounds: 0</li>
                    <li class="list-group-item" id="committedRounds2">Committed Rounds: 0</li>
                </ul>
                <button type="button" class="btn btn-info" id="popoverButton2" data-toggle="popover" title="Committed Rounds">View Committed Rounds</button>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-header">Node 3</div>
                <ul class="list-group list-group-flush" id="nodeData3">
                    <li class="list-group-item" id="roundId3">Current round ID: 0</li>
                    <li class="list-group-item" id="activeRounds3">Active Rounds: 0</li>
                    <li class="list-group-item" id="committedRounds3">Committed Rounds: 0</li>
                </ul>
                <button type="button" class="btn btn-info" id="popoverButton3" data-toggle="popover" title="Committed Rounds">View Committed Rounds</button>
            </div>
        </div>
    </div>
</div>
<script defer src="bundle.js"></script></body>
</html>
